<!DOCTYPE html>
<html lang="en">

<head>
  <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
  <link href="../../style/settings-styles.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Roboto&amp;display=swap" rel="stylesheet">
  <link href="../../img/favicon.ico" rel="shortcut icon" type="image/x-icon">
  <title>Ocarina of Time Bingo - Tracker setup</title>
  <style>
    html {
      font-size: 16px;
    }

    .tracker-enabled {
      display: flex;
    }

    .tracker-enabled input {
      opacity: 0;
      height: 0;
      width: 0;
      position: absolute;
    }

    .tracker-enabled .check {
      height: 20px;
      width: 20px;
      border-radius: 4px;
      background: #303030;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: 100ms ease-in-out;
      cursor: pointer;
      margin-left: 8px;
    }

    .tracker-enabled input[type="checkbox"]:checked ~ .check {
      background: #ad920a;
    }

    .tracker-enabled input[type="checkbox"]:checked ~ .check::after {
      color: rgba(0, 0, 0, 0.8);
      content: "âœ”";
    }

    label {
      margin: 2px 0;
    }

    .goal {
      margin-top: 8px;
    }

    .goal input {
      opacity: 0;
      position: absolute;
      height: 0;
      width: 0;
      margin: 0;
    }

    .goal .mode {
      display: flex;
    }

    .goal label > div {
      width: 90px;
      padding: 3px 0;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 4px;
      cursor: pointer;
      background: #222222;
      transition: 200ms ease-in-out;
    }

    #reset-button {
      margin-top: 10px;
      margin-bottom: 20px;
    }

    .mode-option:not(:first-child) {
      margin-right: 4px;
    }

    .goal input:checked ~ div {
      color: rgba(0, 0, 0, 0.8);
      background: #ad920a;
    }
  </style>
</head>

<body>
<h1>Tracker setup</h1>
<label class="tracker-enabled">Tracker enabled<input id="tracker-enabled" type="checkbox">
  <div class="check"></div>
</label>
<label class="tracker-enabled">Show total amount needed in counters<input id="total-amount" type="checkbox">
  <div class="check"></div>
</label>
<h2>Individual goal settings</h2>
<a class="link" id="reset-button">Reset all goal settings to defaults</a>
<div id="tracker-settings"></div>
</body>
<script src="./tracker-data.js"></script>
<script src="./tracker-default.js"></script>
<script src="../settings/default-settings.js" type="text/javascript"></script>
<script src="../helpers.js" type="text/javascript"></script>
<script>

  const getGoals = (bingoList) => {
    const goals = [];
    for (let i = 1; i <= 25; i++) {
      goals.push(...bingoList.normal[i]);
    }
    goals.sort((a, b) => a.name < b.name ? -1 : 1);
    return goals
  }

  const addCheckboxEventListener = (checkbox, setting, storageData) => {
    checkbox.addEventListener('change', () => {
      storageData[setting] = checkbox.checked;
      localStorage.setItem('tracker', JSON.stringify(storageData));
    });
    checkbox.checked = storageData[setting];
  }

  const addResetEventListener = (resetButton, storageData) => {
    resetButton.addEventListener('click', () => {
      const resetValues = confirm("Are you sure you want to reset all the tracker goal settings (for both English and Japanese goals) to the default value?");
      if (resetValues) {
        resetAllValues(storageData)
      }
    })
  }

  const retrieveCaseInsensitive = (obj, target) => {
    for (key in obj) {
      if (key.toLowerCase() === target.toLowerCase()) {
        return obj[key]
      }
    }
  }

  const writeCaseInsensitive = (obj, target, value) => {
    for (key in obj) {
      if (key.toLowerCase() === target.toLowerCase()) {
        obj[key] = value
        return
      }
    }
    obj[target] = value
  }

  const renderRadio = ({name, value, checked}) => `
      <label>
        <input type="radio" name="${name}" value="${value}" ${checked ? 'checked' : ''}>
        <div class="mode-option">${value}</div>
      </label>`;

  const addGoalSetting = (goalTrackerData, goal, div, storageData) => {
    const optionsDiv = document.createElement('div');
    optionsDiv.classList.add('goal');
    optionsDiv.innerHTML = `
      <div class="goal-name">${goal}</div>
      <div class="mode">
        ${['none', ...Object.keys(goalTrackerData.options)].map(mode => renderRadio({
      name: goal,
      value: mode,
      checked: (retrieveCaseInsensitive(storageData.settings, goal) || retrieveCaseInsensitive(window.trackerDefaults, goal)) === mode
    })).join('')}
      </div>
      `;
    div.appendChild(optionsDiv);
    optionsDiv.querySelectorAll('input').forEach(radio => radio.addEventListener('change', () => {
      writeCaseInsensitive(storageData.settings, goal, radio.value)
      localStorage.setItem('tracker', JSON.stringify(storageData));
    }));
  }

  const resetAllValues = (storageData) => {
    storageData.settings = {};
    localStorage.setItem('tracker', JSON.stringify(storageData));
    location.reload();
  }

  const setupSettingsPage = async () => {
    const storageItem = localStorage.getItem('tracker');
    const storageData = storageItem ? JSON.parse(storageItem) : {
      enabled: true,
      total: false,
      settings: {},
    };

    addCheckboxEventListener(document.getElementById('tracker-enabled'), 'enabled', storageData)
    addCheckboxEventListener(document.getElementById('total-amount'), 'total', storageData)
    addResetEventListener(document.getElementById('reset-button'), storageData)

    const maybeSettings = localStorage.getItem('bingo-settings');
    let settings = maybeSettings ? JSON.parse(maybeSettings) : {}
    settings = {...defaultSettings, ...settings}
    const lang = settings.language || 'name';

    const settingsDiv = document.getElementById('tracker-settings');

    const path = await getLatestVersionPath();

    await loadScript(`../../${path}/goal-list.js`);

    const goals = getGoals(bingoList)

    goals.forEach(goal => {
      let goalTrackerData;
      let goalName;
      if (lang === 'jp') {
        goalName = goal.jp;
        goalTrackerData = window.trackerData.find(({regexJP}) => goalName.match(regexJP));
      } else {
        goalName = goal.name;
        goalTrackerData = window.trackerData.find(({regex}) => goalName.match(regex));
      }
      if (!goalTrackerData) {
        return;
      }
      addGoalSetting(goalTrackerData, goalName, settingsDiv, storageData)
    });
  }

  setupSettingsPage();

</script>

</html>
